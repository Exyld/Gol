<!DOCTYPE html>
<html>
<head>
  <title>Запись текста на страницу</title>
</head>
<body>

  <textarea id="inputText" placeholder="Введите текст..."></textarea>
  <button onclick="sendText()">Отправить</button>

  <script>
    function sendText() {
      const text = document.getElementById("inputText").value;

      // Создаем объект XMLHttpRequest
      const xhr = new XMLHttpRequest();

      // Устанавливаем обработчик события загрузки
      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log("Текст успешно записан на страницу gyl.html");
        } else {
          console.error("Ошибка записи текста:", xhr.status);
        }
      };

      // Открываем запрос с методом POST
      xhr.open("GET", "gyl.html");

      // Устанавливаем заголовок Content-Type
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      // Отправляем запрос с данными текста
      xhr.send("text=" + encodeURIComponent(text));
    }
  </script>

</body>
</html>
