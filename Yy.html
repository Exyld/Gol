<!DOCTYPE html>
<html>
<head>
  <title>Пример</title>
</head>
<body>

  <button onclick="loadText()">Загрузить текст</button>
  <div id="text"></div>

  <script>
    function loadText() {
      const xhr = new XMLHttpRequest();
      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          const text = xhr.responseText;
          const extractedText = extractText(text);
          document.getElementById("text").innerHTML = extractedText;
        } else {
          console.error("Ошибка загрузки текста:", xhr.status);
        }
      };
      xhr.open("GET", "ff.html");
      xhr.send();
    }

    function extractText(text) {
      const startIndex = text.indexOf("555111") + "555111".length;
      const endIndex = text.indexOf(".", startIndex) + 1;
      return text.substring(startIndex, endIndex);
    }
  </script>

</body>
</html>
