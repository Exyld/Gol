<!DOCTYPE html>
<html>
<head>
  <title>Пример</title>
</head>
<body>

  <button onclick="loadText()">Загрузить текст</button>
  <div id="text"></div>

  <script>
    function loadText() {
      // Создаем объект XMLHttpRequest для выполнения запроса
      const xhr = new XMLHttpRequest();

      // Устанавливаем обработчик события загрузки
      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          // Получаем текст из ответа и выводим его на страницу
          const text = xhr.responseText;
          document.getElementById("text").innerHTML = text;
        } else {
          console.error("Ошибка загрузки текста:", xhr.status);
        }
      };

      // Устанавливаем URL запроса
      xhr.open("GET", "ff.html");

      // Отправляем запрос
      xhr.send();
    }
  </script>

</body>
</html>
