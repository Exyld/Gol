<!DOCTYPE html>
<html>
<head>
  <title>Копирование текста</title>
  <script>
    function copyText() {
      // Находим элемент с текстом "50897пр"
      let targetElement = document.querySelector('body *:contains("50897пр")');

      // Если элемент найден
      if (targetElement) {
        // Находим следующий за ним элемент с тегом "ник"
        let nikElement = targetElement.nextElementSibling;
        if (nikElement && nikElement.tagName === 'NIK') {
          // Копируем текст из элемента "ник"
          let textToCopy = nikElement.textContent;
          navigator.clipboard.writeText(textToCopy)
            .then(() => {
              // Выводим сообщение об успешном копировании
              alert("Текст скопирован: " + textToCopy);
            })
            .catch(err => {
              // Выводим сообщение об ошибке
              console.error("Ошибка копирования: ", err);
            });
        } else {
          // Выводим сообщение, что элемент "ник" не найден
          alert("Элемент 'ник' не найден рядом с '50897пр'");
        }
      } else {
        // Выводим сообщение, что элемент "50897пр" не найден
        alert("Текст '50897пр' не найден на странице");
      }
    }
  </script>
</head>
<body>
  <button onclick="copyText()">Копировать текст</button>
  <p>Пример текста: 50897пр <nik>Текст1</nik></p> 
  <!--  ваш код для  ff.html -->
</body>
</html>
